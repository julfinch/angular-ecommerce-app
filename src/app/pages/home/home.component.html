<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x">
    <mat-drawer mode="side" opened class="p-6">
        <!-- The onShowCategory() method in the HomeComponent is called when the showCategory event is emitted.  -->
        <!-- The onShowCategory() method takes a parameter, $event, which contains the new category that was selected. -->
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <!-- This is the parent component that receives the columnsCountChange event from the child(PRODUCTS-HEADER) -->
        <!-- Create the "onColumnsCountChange" event in the home.component.ts  -->
        <app-products-header 
            (columnsCountChange)="onColumnsCountChange($event)"
            (itemsCountChange)="onItemsCountChange($event)"
            (sortChange)="onSortChange($event)"
        ></app-products-header>
        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box 
                    [product]="product"
                    (addToCart)="onAddToCart($event)" 
                    class="w-full" [fullWidthMode]="cols === 1"
                >
                </app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>

</mat-drawer-container>
